<!DOCTYPE html>
<html lang="en" id="main">
<head>
<!-- WebCall Copyright 2021 timur.mobi. All rights reserved. -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
<title>WebCall Android</title>
<meta property="og:title" content="WebCall Android">
<meta name="twitter:title" content="WebCall Android">
<meta name="mobile-web-app-capable" content="yes">
<style>
::-webkit-scrollbar { display:none; }
html {
	width:100%; min-height:100%;
	background-image:linear-gradient(#004, #139);
	color:#ddd;
	scrollbar-width:none;
}
body {
	width:100%; height:100%;
	font-family:Sans-Serif;
	font-weight:300;
	margin:0;
}
button, button:focus {
	background-color:#04c;
	transition: background-color 300ms;
	border:none;
	border-radius:3px;
	color:white;
	font-size: 1.0em;
	margin: 0 0.8em 0.8em 0;
	padding: 0.7em 0.5em 0.6em 0.5em;
	min-width: 60px;
	outline:none;
	user-select:none;
}
button:active {
	background-color: #02a;
	outline:none;
}
button:hover {
	background-color: #b82a68;
	outline:none;
}
button[disabled] {
	color:#bbb;
}
button[disabled]:hover {
	transition:0s 0.7s;
	background-color:#04c;
}

div#container {
	padding: 1.2em;
	max-width:520px;
}
h1 {
	font-size:1.7em;
	font-weight:600;
	user-select:none;
	margin-top:10px;
	margin-bottom:10px;
}
a, a:link, a:visited, a:active {
    color:#ddd;
	font-weight:600;
    text-decoration:none;
	user-select:none;
	cursor:pointer;
}
a:hover {
    color:#fff;
    text-decoration:underline;
}
label {
    display:inline-block;
}

form {
	margin-top:18px;
	font-size:1.2em;
}
.formtext {
	border-radius:4px;
	border:none;
	width:86%;
	max-width:360px;
	font-size:1.1em;
	color:#000;
	padding:4px 4px; box-sizing:border-box;
	outline:none;
	background:#0de;
	box-shadow:none;
	outline: none;
	_text-transform: lowercase;
}
.formtext:focus {
	background-color: #0fc;
	color:#000;
}
form input[type="text"] {
    text-transform: lowercase;
}
input[type=submit] {
	font-size:1.0em;
	background:#06f;
	border: none;
	color: white;
	padding: 8px;
	text-decoration: none;
	cursor: pointer;
}
input[type=submit]:focus {
	background-color: #2d6;
	color: #000;
	outline: none;
}
.checkbox {
	-webkit-appearance: none;
	background-color:#227;
	border: 1px solid #cacece;
	padding: 6px;
	margin-bottom:-1px;
	border-radius: 3px;
	display: inline-block;
	position: relative;
	cursor: pointer;
	user-select:none;
}
.checkbox:active, .checkbox:checked:active {
}
.checkbox:checked {
	background-color: #3af;
}
.spinnerframe {
	width:100%;
	height:100vh;
	position: absolute;
}
.spinner {
	margin: 0 auto;
	border: 8px solid #f3f3f3;
	border-radius: 50%;
	border-top: 8px solid #3468ab;
	width: 60px;
	height: 60px;
	animation: spin 2s linear infinite;
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -34px 0 0 -38px;
}
@keyframes spin {
	0% { transform: rotate(0deg); }
	100% { transform: rotate(360deg); }
}
</style>
</head>

<body>
<div id="spinnerframe" class="spinnerframe" style="display:none;">
	<div id="spinner" class="spinner"></div>
</div>
<img src="phone.svg"
  style="position:absolute;right:0;top:2vh;width:440px;max-height:80vh;padding:2%;opacity:0.1;z-index:-1;">

<div id="container">
<h1 id="title">WebCall Android</h1>

<form action="javascript:;" onsubmit="submitFormDone(this)"	style="margin-top:20px;" id="formFrame">
	<label for="domain">Server domain:</label>
	<br>
	<input autocomplete="domain" id="domain" type="text" class="formtext" autofocus required>
	<span onclick="clearForm(0)" style="margin-left:5px; user-select:none; cursor:pointer;">X</span>

	<br>
	<label for="username" style="margin-top:14px;">ID:</label>
	<br>
	<input autocomplete="username" id="username" type="text" class="formtext" _placeholder="webcall id"
		autofocus _required>
	<span onclick="clearForm(1)" style="margin-left:5px; user-select:none; cursor:pointer;">X</span>

	<br>
	<input type="submit" name="Submit" id="submit" value="OK"
		style="width:120px; margin-top:50px; margin-bottom:40px;">

	<br>
	<div style="font-size:1.1em">
	<label id="clearCookiesLabel" style="margin-left:-4px; margin-top:16px; user-select:none;">
		<input type="checkbox" id="clearCookies" class="checkbox"> Clear Password Cookie</label>
	</label>

	<br>
	<label id="clearCacheLabel" style="margin-left:-4px; margin-top:16px; user-select:none;">
		<input type="checkbox" id="clearCache" class="checkbox"> Clear Cache</label>
	</label>

	<br>

	<br>
	<a id="howto" href="">How to use</a>
	<br>
	<br>
	<a id="latestNews" style="display:none" href="">Latest News</a>
-->
</form>
</div>

<script src="webcall.js"></script>
</body>
</html>
